<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vd3</title>
    <link rel="stylesheet" href="./vd3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="desktop">
            <div class="headerlef">
                <div class="home flex">HOME</div>
                <div class="band flex">BAND</div>
                <div class="tour flex">TOUR</div>
                <div class="contact flex">CONTACT</div>
                <div class="mor flex">MORE
                    <span class="material-symbols-outlined">arrow_drop_down</span>
                    <div class="hmore">
                        <div class="flex juststar">Merchandise</div>
                        <div class="flex juststar">Extras</div>
                        <div class="flex juststar">Media</div>
                    </div>
                </div>
            </div>
            <div class="headerrigh">
                <div class="search flex">
                    <span class="material-symbols-outlined"> search </span>
                </div>
            </div>
        </div>
        <div class="mobile">
           <div class="mobileshow pad">
              <div class="mobilelef">
                <div class="home flex">HOME</div>
              </div>
              <div class="mobilerigh">
                <div class="menu flex">
                    <span class="material-symbols-outlined">Menu</span>
                </div>
              </div>
           </div>
        </div>
    </div>
    <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
           <img src="https://www.w3schools.com/w3images/la.jpg" alt="">
           <div class="class">
            <h3>Los Angeles</h3>
            <p>We had the best time playing at Venice Beach!</p>
           </div>
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img src="https://www.w3schools.com/w3images/ny.jpg" alt="">
            <div class="class">
                <h3>New York</h3>
                <p>The atmosphere in New York is lorem ipsum.

                </p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img src="https://www.w3schools.com/w3images/chicago.jpg" alt="">
           <div class="class">
            <h3>Chicago</h3>
            <p>Thank you, Chicago - A night we won't forget.
            </p>
           </div>
          </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
